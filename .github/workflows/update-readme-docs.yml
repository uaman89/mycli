name: Update Docs Index

on:
  push:
    branches:
      - main
    paths:
      - "public/docs/**"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Generate docs index
        run: |
          # ensure the folder exists
          mkdir -p public/docs

          # create or overwrite index.md
          echo "# Documentation Index" > public/docs/index.md
          echo "" >> public/docs/index.md

          # generate list of all .md files except index.md
          find public/docs -type f -name "*.md" ! -name "index.md" | sort | while read f; do
            # strip folder prefix
            rel="${f#public/docs/}"
            title="${rel%.*}"

            # escape spaces for GitHub links
            url=$(printf '%s' "$rel" | sed 's/ /%20/g')

            echo "- [$title]($url)" >> public/docs/index.md
          done

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add public/docs/index.md

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update public/docs/index.md"
            git push
          fi
